<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>todoリスト</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main">
      <h1 class="title">TODOリスト</h1>
      <div class="todo-add">
        <form action="">
          <div class="inputArea">
            <input
              class="todo-add-text js-add-text"
              type="text"
              value=""
              placeholder="ここにTODO内容を入力してください"
            />
            <span
              class="text-empty js-text-empty"
              style="font-weight: bold; color: red"
              >入力が空です</span
            >
          </div>
          <button class="todo-add-btn js-todo-add">TODOを追加</button>
        </form>
      </div>
      <div class="todo-search">
        <p class="todo-search-wrap">
          <i class="fas fa-search todo-search-icon"></i>
          <input
            class="todo-search-text js-todo-search"
            type="text"
            placeholder="絞り込みたいキーワードを入力してください"
          />
        </p>
      </div>
      <div class="todo-list-wrap">
        <ul class="todo-list">
          <li
            class="todo-list-item todo-list-item__todo"
            data-text="サンプルTODOタスク"
          >
            <i class="far fa-square todo-icon js-click__todo"></i>
            <span class="todo-list-text sample-task js-click-edit"
              >サンプルTODOタスク</span
            >
            <input
              type="text"
              class="todo-list-edit js-list-editForm"
              value="サンプルTODOタスク"
            />
            <i class="fas fa-trash-alt js-click__trash"></i>
          </li>
          <li
            class="todo-list-item todo-list-item__done"
            data-text="サンプルDONEタスク"
          >
            <i class="fas fa-check-square todo-icon js-click__done"></i>
            <span class="todo-list-text sample-task js-click-edit"
              >サンプルDONEタスク</span
            >
            <input
              type="text"
              class="todo-list-edit js-list-editForm"
              value="サンプルDONEタスク"
            />
            <i class="fas fa-trash-alt js-click__trash"></i>
          </li>
        </ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
